<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 리터럴 : 값 그 자체를 의미 */
      let i = 10; /* i 는 변수 이름,  10 이 리터럴*/
      let i8 = 015; /* 8진수 숫자 리터럴 */
      let i16 = 0x15; /* 16진수 숫자 리터럴*/
      console.log(i);
      console.log(i8);
      console.log(i16);
      let d = 0.1234; // 실수 리터럴
      let d2 = 1234e4; // 실수 리터럴 => 1234 * 10^4
      let d3 = 1234e-4; // 실수 리터럴=> 1234 * (1/10^4)
      console.log(d);
      console.log(d2);
      console.log(d3);
      let s = "쌍따옴표";
      let s2 = "외따옴표"; // 문자열 내에 문자열을 포함하고 싶을때 사용
      console.log(s);
      console.log(s2);
      console.log('쌍따옴표 안에 "쌍따옴표"');
    </script>
  </head>
  <body></body>
</html>
