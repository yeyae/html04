      function gugudan() {
        let n = prompt("구구단 몇단을 원하시나요?");
        n = parseInt(n); // promt로 입력받은 내용은 무조건 문자열, 문자열 => 숫자로 바꿔준다.
        //isNan(n) ==> n이 숫자인지 아닌지를 판별

        //if(isNan(n)){ // n이 숫자가 아닐때 여기를 실행
        //
        //}
        // typeof n == "number" : n 이 숫자타입 인지 물어보는 식
        if (n >= 1 && n <= 9) {
          for (let i = 1; i <= 9; i++) {
            document.write(n + " x " + i + "=" + n * i + "<br>");
          }
        } else {
          alert("수를 잘못 입력하셨습니다.");
        }
      }
