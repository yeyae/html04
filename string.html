<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 문자열 연산 */
      /* console.log() 확인하는 방법은 => 브라우저 개발자 도구(F12) Console(콘솔) 탭*/
      console.log("abc" + "de"); // "abcde"
      console.log("abc" + 23); // "abc23" 문자열로 변환
      console.log(23 + "abc"); // "23abc" 문자열로 변환
      console.log(23 + "35"); //"2335" 문자열로 변환
      console.log(23 + 35); //58 정수 더하기
    </script>
  </head>
  <body></body>
</html>
