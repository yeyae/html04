    <script>
      function printStar() {
        let n = prompt("정수를 입력하세요. ");
        n = parseInt(n);
        if (typeof n == "number") {
          for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
              document.write("*");
            }
            document.write("<br>");
          }
        } else {
          document.write("입력 오류 입니다.");
        }
