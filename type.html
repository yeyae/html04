<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 한라인 주석
      /* 
        여러 라인 주석 
        */
      /*
        변수를 선언할때 앞에 타입 분류를 하지 않는다. let, var, const 만 사용
        변수에 담은 데이터의 타입은 존재한다.
        숫자타입, 논리타입, 문자열타입, 객체타입(java), null 
        숫자 타입 : 실수, 정수
        논리 타입 : true, false
        문자열 타입 : "문자열", '문자열', "안"
        객체 타입 : java의 객체를 생각하면 된다.
        null : 값이 없음을 표시하는 특수한 키워드
    */
      var i = 5;
      i = "String";
      let s = "String";
      /*
        전역변수, 지역변수, 블록변수
      */
      function onmove() {
        let i2 = 10;
        if (i2 == 10) {
          let b = 40;
          b++;
        }
        //여기서는 if() 블록에서 선언했던 b 사용 불가.
      }
      onmove();

      let x = 99;
      function f() {
        let y; // 함수 f 안에서만 사용되는 지역변수 y
        y = 20;
        let x = 10;
        this.x = 500;
        console.log(x);
        console.log(this.x); //let 키워드를 통해서 함수 밖에서 선언한 경우는 this. 키워드로 사용 불가능
        console.log(y);
        console.log(this.y);
      }
      f();
    </script>
  </head>
  <body></body>
</html>
